<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beauty Store</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
<div class="modal fade" id="loginModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <div class="modal-header">
        <h5 class="modal-title">Login / Register</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form onsubmit="saveLogin(event)">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" id="username" class="form-control" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label class="form-label">Contact</label>
            <input type="text" id="contact" class="form-control" placeholder="Enter contact number">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password">
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea id="address" class="form-control" rows="2" placeholder="Enter your address"></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>


<header class="sticky-top z-2 p-3" style="background-color: rgba(30, 22, 51, 0.5)">
    <div class="container">
      <div class="row header align-items-center">
        <div class="col-6 col-md-2 logo" onclick="DisplayProducts()">
          My Store
        </div>
        <div class="col-5 col-md-4 text-center">
          <input type="text" id="searchInput" class="form-control" placeholder="Search products..."
          onkeyup="searchProducts()" style="padding: 6px 15px" />
        </div>
        
        <div class="col-3 col-md-3 text-end d-flex justify-content-end align-items-center gap-3">
          <a href="./cart.html" class="cart-btn text-light text-decoration-none" onclick="showCart()">
            Cart (<span id="cartCount">0</span>)
          </a>
          <span id="loginArea">
          </span>
        </div>
      </div>
    </div>
  </header>
  
  <div class="container">
    <div class="row" id="row"></div>
    <div id="productDetail" class="mt-4"></div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/script.js" defer></script>
</body>

</html>
